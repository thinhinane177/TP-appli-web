<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulaire</title>
   
    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>   
    <style>
        
        body{
    background-color: rgb(150, 209, 206);
  }
  div{
    background-color: rgb(255, 255, 255);
    color: rgb(17, 16, 16);
    font-family:Georgia, 'Times New Roman', Times, serif;
    font-weight: bold;
    margin-left: 0%;
    margin-right: 0%;
    width: auto;
    }
    </style>


</head>

<body>
    
<!-- -->
    
    <div class="container">
            <!-- -->
            <h2> Formulaire A Remplir : </h2>
        <form method="POST" action="" id="formulaire">
            

            <div class="form-group row">
                <label for="Nom" class="col-sm-2 col-form-label">Nom : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" placeholder="Ait Rabah">
                </div>
            </div>

            <div class="form-group row">
                <label for="Prenom" class="col-sm-2 col-form-label">Pr√©nom : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Prenom" placeholder="Thinhinane">
                </div>
            </div>
           
            <div class="form-group row">
                <label for="datedenaissance" class="col-sm-2 col-form-label">Date de naissance : </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="datedenaissance" placeholder="JJ/MM/AAAA">
                </div>
            </div>


            <div class="form-group row">
                <label for="Adresse" class="col-sm-2 col-form-label">Adresse : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Adresse" placeholder="Paris">
                </div>
            </div>

            <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email : </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
             </div>



            <button type="submit" class="btn btn-primary" id="envoyer">
                envoyer
            </button>


        </form>
        
        <!-- -->

        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Bonjour </h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>

                    <div class="modal-body">

                      <p>Veuillez Remplir Tout Les Champs SVP ! </p>

                       <div id="googleMap" style="width:100%;height:400px;">
                        <div id="error"></div>
                       </div>

                    </div>

                    <div class="modal-footer"> 
                      <button type="button" class="btn btn-primary" data-dismiss="modal">ok</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- -->
        
    </div>


    

</body>

</html>
